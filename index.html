<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <button class="darkTheme">Dark Theme</button>

    <div class="weatherContent">
      <main>
        <div class="searchForm">
          <form>
            <input
              type="search"
              name="city"
              id="currentLocation"
              placeholder="Type city"
              required
            />
            <input type="submit" name="search" id="searchButton" />
          </form>
        </div>
        <hr />
        <p id="city" class="city">Tilburg</p>
        <p id="time" class="weather-time">Sunday 21:02, clear sky</p>
        <p>
          Humidity: <span id="humidity" class="imp humidity">76%</span>, Wind:
          <span id="wind-speed" class="imp wind-speed">566km/h</span>
        </p>
        <div id="temperature" class="temp">ðŸŒ‘1Â°</div>
        <div id="icon"></div>
      </main>
      <div class="weather-forecast" id="forecast"></div>
      <hr />
      <footer>
        Coded by Rukaiya Mustafizu Muhammad. Hosted on
        <a href="https://github.com/RukaiyaMustafizu/weatherprojectruky"
          >Github</a
        >
        and website hosted on
        <a href="https://myfirstweatherappproject.netlify.app/">Netlify</a>
      </footer>
    </div>

    <script src="js.js"></script>
  </body>
</html>
